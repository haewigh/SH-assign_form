<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank-Haewigh Plc</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Bank-Haewigh Plc</h1>
  <h3>Registration form</h3>
  <div>
    <form action="">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="First"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Last"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" value="example@email.com"><br>
      <label for="phone">Phone number:</label><br>
      <input type="tel" name="tel" id="phone" value="+23480xxxxx"><br>
      <label for="password">Password:</label><br>
      <input type="password" name="pswd" id="pswd"><br>
      <label for="bvn">BVN:</label><br>
      <input type="number" name="bvn" id="bvn" value="11 digit number"><br>
      <label for="accno">Account number:</label><br>
      <input type="number" name="" id=""><br>
      <label for="country">Country:</label><br>
      <input type="text" name="country" id="country"><br>
      <label for="addr">Residential address:</label><br>
      <input type="text" name="address"><br>
      <label for="dob">Date of birth:</label><br>
      <input type="date" name="dob" id="dob"><br>
      <label for="gender">Gender:</label>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br>
      <label for="status">Marital status:</label>
      <select name="status" id="status">
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="other">Other</option>
      </select><br>
      <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Brief description about yourself:"></textarea><br>
      <label for="pics">Upload your passport:</label><br>
      <input type="file" name="pics" id="pics"><br>
      <label for="acctype">Account type</label><br>
      <select name="acctype" id="acctype">
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
      </select><br>
      <label for="state">State of Origin:</label><br>
      <select name="state" id="state">
        <option value="">Abia</option>
        <option value="">Akwa-Ibom</option>
        <option value="">Anambra</option>
        <option value="">Bauchi</option>
        <option value="">Borno</option>
        <option value="">Benue</option>
        <option value="">Delta</option>
      </select><br>
      <label for="social">Link to your social media handles:</label><br>
      <input type="url" name="facebook" id="social" value="facebook">&nbsp;&nbsp;<input type="url" name="twitter" id="social" value="twitter">&nbsp;&nbsp;<input type="url" name="linkedin" id="social" value="linkedin"><br>
    </form>
    <button type="submit" name="submit">Submit</button>
  </div>
</body>
<footer>
  &lt;&lt;&copy;&nbsp;2024 haewigh &nbsp;&gt;&gt;
</footer>
</html>
